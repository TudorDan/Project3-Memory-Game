<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Ewert">
    <link rel="stylesheet" href="css/app.css">
</head>
<!--Display the displayCards JavaScript function immediately after a page has been loaded, based on the definition from w3schools.com-->
<body onload="displayCards()">

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
			<!--Change initial number of moves to 0, for the JavaScript updateMoveCounter function.-->
        	<span class="moves">0</span> Moves
            <!--Create span for the timer -->
             <span class="moves" id="time">0</span> Seconds

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <!--Move the entire li set to app.js and transform it to a list.-->
        </ul>
    </div>

<!-- Introduce the Modal, based on the definiton from https://www.w3schools.com/w3css/w3css_modal.asp -->
    <div id="modal" class="w3-modal  w3-animate-opacity">
        <div class="w3-modal-content w3-animate-zoom">
            <span onclick="displayCards()" class="w3-button w3-display-topright">&times;</span>
            <h2>Yeeey! You finished the game!</h2>
            <p>You made <span id="stats_moves"></span> moves in <span id="stats_time"></span> seconds.</p>
            <p>Your rating is : <ul class="stars" id="stats_stars"></ul></p>
            <div class="restart" onclick="displayCards()">  Do you want to <br> <span>start again ?</span> </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
